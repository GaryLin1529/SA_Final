<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>全國舉發事件系統</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            color: #333;
        }

        main {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .header-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .header-buttons h2 {
            width: auto;
            margin: 0;
            text-align: center;
            font-size: 1.5rem;
            padding: 10px 20px;
            color: white;
            background-color: grey;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .header-buttons h2:hover {
            background-color: #555;
        }

        .header-buttons .back-button {
            font-size: 1.5rem;
            padding: 10px 20px;
            color: white;
            background-color: #ff6f61;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }

        .header-buttons .back-button:hover {
            background-color: #e65a50;
        }

        button {
            padding: 8px 12px;
            font-size: 14px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ab7;
        }

        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f0f0f0;
            color: #555;
            font-weight: bold;
        }

        td {
            background-color: #ffffff;
        }

        tr:hover td {
            background-color: #f9f9f9;
        }

        td:last-child {
            width: 120px;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            table {
                font-size: 14px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <main>
        <h1>全國舉發事件系統</h1>

        <div class="header-buttons">
            <h2>處理清單</h2>
            <button class="back-button" onclick="window.location.href='/'">返回首頁</button>
        </div>

        <table>
            <tr>
                <th>流水號</th>
                <th>照片</th>
                <th>車牌號</th>
                <th>列印</th>
            </tr>
            {% for violation in violations %}
            <tr>
                <td>{{ violation[0] }}</td>
                <td>
                    <img src="{{ violation[1] }}" alt="Violation Image" width="100">
                </td>
                <td>{{ violation[2] }}</td>
                <td>
                    <form action="{{ url_for('ticket', violation_id=violation[0]) }}" method="get">
                        <button type="submit">列印</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </main>
</body>

</html>
