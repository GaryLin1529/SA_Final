<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>人工處理子系統</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            color: #333;
        }

        main {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        h2 {
            width: 12%;
            margin: 20px auto;
            text-align: center;
            font-size: 1.5rem;
            padding: 10px;
            color: white;
            background-color: grey;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .filter-buttons {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            /* Use flexbox to align buttons side by side */
            justify-content: center;
            /* Center the buttons horizontally */
            gap: 10px;
            /* Add space between the buttons */
        }

        .filter-buttons button {
            padding: 10px 15px;
            font-size: 14px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-buttons button:hover {
            background-color: #357ab7;
        }

        .header-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .header-buttons h2 {
            width: auto;
            margin: 0;
            text-align: center;
            font-size: 1.5rem;
            padding: 10px 20px;
            color: white;
            background-color: grey;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .header-buttons h2:hover {
            background-color: #555;
        }

        .header-buttons .back-button {
            font-size: 1.5rem;
            padding: 10px 20px;
            color: white;
            background-color: #ff6f61;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }

        .header-buttons .back-button:hover {
            background-color: #e65a50;
        }

        button {
            padding: 8px 12px;
            font-size: 14px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ab7;
        }

        .delete-button {
            background-color: #e74c3c;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }

        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f0f0f0;
            color: #555;
            font-weight: bold;
        }

        td {
            background-color: #ffffff;
        }

        tr:hover td {
            background-color: #f9f9f9;
        }

        td:last-child {
            width: 120px;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            table {
                font-size: 14px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <main>
        <h1>人工辨識子系統</h1>
        <div class="header-buttons">
            <h2>處理清單</h2>
            <button class="back-button" onclick="window.location.href='/'">返回首頁</button>
        </div>


        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <!-- Redirecting to caseview_all route -->
            <form action="{{ url_for('caseview_all_manual') }}" method="get">
                <button type="submit">所有案件</button>
            </form>
            <form action="{{ url_for('caseview_processed') }}" method="get">
                <button type="submit">已處理</button>
            </form>
            <form action="{{ url_for('caseview_pending') }}" method="get">
                <button type="submit">待處理</button>
            </form>
        </div>

        <table>
            <tr>
                <th>流水號</th>
                <th>照片</th>
                <th>車牌號</th>
                <th>處理狀態</th>
                <th>處理</th>
                <th>刪除</th>
            </tr>
            {% for violation in violations %}
            <tr>
                <td>{{ violation[0] }}</td>
                <td>
                    <img src="{{ violation[1] }}" alt="Violation Image" width="100">
                </td>
                <td>{{ violation[2] }}</td>
                <td>{{ violation[3] }}</td>
                <td>
                    <!-- Update the form to include the violation_id -->
                    <form action="{{ url_for('casecheck') }}" method="get">
                        <input type="hidden" name="violation_id" value="{{ violation[0] }}">
                        <button type="submit">處理</button>
                    </form>
                </td>
                <td>
                    <!-- Update the form to include the violation_id and use POST for deletion -->
                    <form action="{{ url_for('delete_case') }}" method="post">
                        <input type="hidden" name="violation_id" value="{{ violation[0] }}">
                        <button type="submit" class="delete-button">刪除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </main>
</body>

</html>
