<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>全國舉發事件系統</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        main {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #444;
            margin-bottom: 30px;
        }

        #main {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            align-items: flex-start;
        }

        #left {
            flex: 1;
            height: 50vh;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #left img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        form {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #div-ai,
        #div-man {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
        }

        #div-button {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button[type="submit"] {
            background-color: #28a745;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <main>
        <h1>全國舉發事件系統</h1>
        <div id="main">
            <div id="left">
                <div><img src="" alt=""></div>
            </div>
            <div id="right">
                <form action="" method="POST">
                    <div id="div-ai">
                        <p><strong>AI辨識結果:</strong></p>
                        <p></p>
                    </div>
                    <div id="div-man">
                        <label for="">人工辨識結果</label>
                        <input type="text">
                    </div>
                    <div id="div-button">
                        <button>刪除</button>
                        <button type="submit">儲存</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
